<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/styleformulario.css">
</head>
<body id="login">
<form action="ejercicio2.html" method="post">
    <h1>Crear Cuenta</h1>
    <fieldset id="logindatos">
        <input type="image" src="img/user.png" class="img">
        <input type="text" id="nombre" value="" pattern="^[a-zA-Z\s]+$" title="Solo se aceptan letras" class="control" placeholder="nombre" required/>
        <br>
        <input type="image" src="img/tel.png" class="img">
        <input type="tel" id="telefono" value="" pattern="^[0-9]{4}-?[0-9]{4}$" title="Solo acepta números en el siguiente formato: 2222-2222" class="control" placeholder="Número de teléfono" required/>
        <br>
        <input type="image" src="img/email.png" class="img">
        <input type="email" id="correo" value="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Formato de correo: NombreCorreo@dominio" class="control" placeholder="Correo Electronico" required/>
        <br>
        <input type="image" src="img/pass.png" class="img">
        <input type="password" id="password" value="" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15})" title="Su contraseña debe ser de 6 a 15 caacteres y deben incluir una letra mayuscula, minuscula y un numero" class="control" placeholder="Contraseña" required/>
        <br>
        <input type="checkbox" value="acepto" class="terminos"/>
        <p class="terminos">Acepto Terminos, Condiciones y Politico de Privacidad</p>
        <button id="boton" type="submit">Crear Cuenta</button>
    </fieldset>
</form>    
</body>

</html>
